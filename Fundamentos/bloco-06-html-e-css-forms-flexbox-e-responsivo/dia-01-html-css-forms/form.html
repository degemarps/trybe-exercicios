<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <section class="container-sm mb-3">
        <div class="mb-3">
          <label for="" class="form-label">Nome</label>
          <input type="text" class="form-control" maxlength="40" required />
        </div>

        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" maxlength="50" required />

        <label for="" class="form-label">CPF</label>
        <input type="text" class="form-control" maxlength="11" required />

        <label for="" class="form-label">Endereço</label>
        <input type="text" class="form-control" maxlength="200" required />

        <label for="" class="form-label">Cidade</label>
        <input type="text" class="form-control" maxlength="28" required />

        <label for="" class="form-label">Estado</label>
        <select name="" id="estados" class="form-control" required></select>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="tipo-residencia1"
          />
          <label
            for="tipo-residencia1"
            name="tipo-residencia1"
            class="form-check-label"
            >Casa</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="tipo-residencia1"
            required
          />
          <label
            for="tipo-residencia1"
            name="tipo-residencia1"
            class="form-check-label"
            >Apartamento</label
          >
        </div>

        <label for="" class="form-label">Resumo do Currículo</label>
        <textarea
          class="form-control"
          name=""
          id=""
          cols="30"
          rows="10"
          maxlength="1000"
          required
        ></textarea>

        <label for="" class="form-label">Cargo</label>
        <input type="text" class="form-control" maxlength="40" required />

        <label for="" class="form-label">Descrição do Cargo</label>
        <input type="text" class="form-control" maxlength="40" required />

        <label for="date" class="form-label">Data de Início</label>
        <input
          id="date-camp"
          type="date"
          class="form-control"
          name="date"
          required
        />
      </section>

      <div class="container mb-3">
        <button id="btnSubmit" type="submit">Submeter</button>
        <button class="ms-3" type="reset">Limpar</button>
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
